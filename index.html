<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Page Title</title>
        <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
        <style>
            #topoflow {
                width: 600px;
            }
        </style>
    </head>

    <body>
        <h2>topoflow</h2>
        <div class="topoflow1-content">
            <div class="row">
                <div class="col-md-2">
                    <form class="form-inline">
                        <div class="form-group" style="width:100px">
                            <input type="text" class="form-control" id="node-name" placeholder="节点名称">
                        </div>
                        <div class="form-group">
                            <select class="form-control" id="node-type">
                                <option value="router">router</option>
                                <option value="switch">switch</option>
                                <option value="server">server</option>
                            </select>
                        </div>
                        <button id="addNode" type="button" class="btn btn-primary">创建节点</button>
                    </form>
                </div>
                <div class="col-md-1">
                    <button id="btn2" type="button" class="btn btn-primary">创建节点并连线</button>
                </div>
            </div>
        </div>
        <div id="topoflow1"></div>
        </div>
    </body>

</html>
